name: Android CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Build APK
      run: |
        chmod +x gradlew
        ./gradlew assembleDebug

    # 添加诊断步骤
    - name: Verify APK path
      run: |
        echo "项目结构:"
        find . -type d | sort
        echo "\nAPK目录内容:"
        ls -l app/build/outputs/apk/debug/
        echo "\n完整APK路径: $(pwd)/app/build/outputs/apk/debug/app-debug.apk"

    # 使用精确路径
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: pixel-plane-game
        path: app/build/outputs/apk/debug/app-debug.apk
        if-no-files-found: error