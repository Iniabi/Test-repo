plugins {
    id 'com.android.application'
}

android {
    namespace 'com.example.planegame'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.planegame"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
}